openapi: 3.0.0
info:
  title: Product Service API
  version: 1.0.0
  description: API documentation for the Product Service.
servers:
  - url: http://localhost:8081
paths:
  /products:
    post:
      summary: Create a new product
      tags: [products]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductCreateRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
    get:
      summary: List all products
      tags: [products]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        "500":
          description: Internal Server Error
  /products/{id}:
    get:
      summary: Get product by ID
      tags: [products]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          description: Not Found
    put:
      summary: Update a product
      tags: [products]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductUpdateRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
    delete:
      summary: Delete a product
      tags: [products]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "500":
          description: Internal Server Error
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        image_url:
          type: string
        partner_id:
          type: string
        stock:
          type: integer
        created_at:
          type: string
        updated_at:
          type: string
    ProductCreateRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
        image_url:
          type: string
        stock:
          type: integer
    ProductUpdateRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
        image_url:
          type: string
        stock:
          type: integer
